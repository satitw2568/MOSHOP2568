<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Product Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        #scanner-region {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        /* Simple pulse animation for scanner button */
        .pulse {
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // IMPORTANT: Paste your Google Apps Script Web App URL here
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7FMv6LbLcwqlMe4eHEmF-xftndatrJdvKZXuzE4lSKCrIPLUAQLL_lVPoarXRmLPwQQ/exec";

        // --- Reusable Components ---

        const Spinner = () => (
            <div className="flex justify-center items-center p-4">
                <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            </div>
        );

        const ProductCard = ({ product }) => (
            <div className="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <div className="w-full h-48 bg-gray-200 flex items-center justify-center">
                    <img 
                        src={product.imageUrl || 'https://placehold.co/600x400/e2e8f0/cbd5e0?text=No+Image'} 
                        alt={product.name}
                        className="max-w-full max-h-full object-contain"
                        onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/600x400/e2e8f0/cbd5e0?text=No+Image'; }}
                    />
                </div>
                <div className="p-4">
                    <h3 className="font-bold text-lg text-gray-800">{product.name}</h3>
                    <p className="text-xl font-semibold text-blue-600">THB {product.price ? parseFloat(product.price).toFixed(0) : '0'}</p>
                    <p className="text-sm text-gray-500 mt-2">Barcode: {product.barcode}</p>
                    {product.notes && <p className="text-sm text-gray-600 mt-2 bg-gray-100 p-2 rounded-md">{product.notes}</p>}
                </div>
            </div>
        );

        // --- Main App Views ---

        function LoginScreen({ onLogin }) {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleAdminLogin = async () => {
                if (!password) {
                    setError('Please enter the admin password.');
                    return;
                }
                setError('');
                setLoading(true);
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        redirect: "follow",
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify({ action: 'login', password: password })
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        onLogin('admin', password);
                    } else {
                        setError(result.message || 'Login failed.');
                    }
                } catch (err) {
                    setError('An error occurred. Please check your connection.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col justify-center items-center bg-gray-100 p-4">
                    <div className="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg text-center">
                        <i className="fas fa-barcode text-5xl text-blue-500 mb-4"></i>
                        <h1 className="text-2xl font-bold text-gray-800 mb-6">Product Scanner</h1>
                        
                        <div className="mb-4">
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                placeholder="Enter Admin Password"
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                        
                        {error && <p className="text-red-500 text-sm mb-4">{error}</p>}

                        <button 
                            onClick={handleAdminLogin}
                            disabled={loading}
                            className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center disabled:bg-blue-300"
                        >
                            {loading ? <Spinner /> : <> <i className="fas fa-user-shield mr-2"></i> Login as Admin </>}
                        </button>
                        
                        <div className="my-4 flex items-center">
                            <hr className="flex-grow border-t border-gray-300" />
                            <span className="mx-2 text-gray-500">OR</span>
                            <hr className="flex-grow border-t border-gray-300" />
                        </div>

                        <button 
                            onClick={() => onLogin('user')}
                            className="w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition duration-300 flex items-center justify-center"
                        >
                            <i className="fas fa-user mr-2"></i> Continue as User
                        </button>
                    </div>
                </div>
            );
        }

        function UserView({ products, onLogout }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [scanResult, setScanResult] = useState(null);
            const [isScanning, setIsScanning] = useState(false);
            const [scannedCode, setScannedCode] = useState(null); // **NEW**: State to hold the raw scanned code
            const scannerRef = useRef(null);

            // **NEW**: This effect handles the logic AFTER a code has been successfully scanned.
            useEffect(() => {
                if (scannedCode) {
                    // Stop scanning immediately
                    setIsScanning(false);

                    // Process the code
                    try {
                        if (!products || !Array.isArray(products)) {
                            setScanResult({ error: "Product database not loaded correctly." });
                            return;
                        }
                        const foundProduct = products.find(p => p && String(p.barcode) === scannedCode);
                        if (foundProduct) {
                            setScanResult(foundProduct);
                        } else {
                            setScanResult({ notFound: true, barcode: scannedCode });
                        }
                    } catch (error) {
                        setScanResult({ error: "An error occurred processing the scan." });
                    }
                    
                    // Reset the scanned code so this effect can be triggered again
                    setScannedCode(null);
                }
            }, [scannedCode, products]);


            // This effect now ONLY handles starting and stopping the camera.
            useEffect(() => {
                // The function that will be called on successful scan
                const onScanSuccess = (decodedText, decodedResult) => {
                    // Just set the code. The other useEffect will handle the rest.
                    setScannedCode(decodedText);
                };
                
                const onScanFailure = (error) => { /* Ignore non-critical scan failures */ };

                if (isScanning) {
                    if (!scannerRef.current) {
                        scannerRef.current = new Html5Qrcode("scanner-region");
                    }
                    const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                    scannerRef.current.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
                        .catch(err => {
                            console.error("Scanner start failed", err);
                            setScanResult({ error: "Could not start camera. Please grant permissions." });
                            setIsScanning(false);
                        });
                } else {
                    if (scannerRef.current && scannerRef.current.isScanning) {
                        scannerRef.current.stop()
                            .then(() => console.log("Scanner stopped successfully."))
                            .catch(err => console.error("Scanner stop failed", err));
                    }
                }

                // Cleanup function to ensure scanner stops when component unmounts
                return () => {
                    if (scannerRef.current && scannerRef.current.isScanning) {
                        scannerRef.current.stop().catch(err => console.error("Cleanup stop failed", err));
                    }
                };
            }, [isScanning]);

            const handleReset = () => {
                setSearchTerm('');
                setScanResult(null);
                setIsScanning(false);
            };

            const filteredProducts = products.filter(product => {
                if (!searchTerm) return false;
                
                const lowerCaseSearchTerm = searchTerm.toLowerCase();
                const nameMatch = product && product.name && String(product.name).toLowerCase().includes(lowerCaseSearchTerm);
                const barcodeMatch = product && product.barcode && String(product.barcode).includes(searchTerm);

                return nameMatch || barcodeMatch;
            });

            return (
                <div className="w-full max-w-4xl mx-auto p-4">
                    <header className="flex justify-between items-center mb-6">
                        <h1 className="text-3xl font-bold text-gray-800">Scan & Search</h1>
                        <div>
                            <button onClick={handleReset} className="bg-gray-500 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-600 transition mr-2">
                                <i className="fas fa-sync-alt mr-1"></i> Reset
                            </button>
                            <button onClick={onLogout} className="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition">Logout</button>
                        </div>
                    </header>

                    <div className="mb-6">
                        <button 
                            onClick={() => setIsScanning(!isScanning)}
                            className={`w-full text-white font-bold py-4 px-4 rounded-lg shadow-lg transition-all duration-300 flex items-center justify-center text-lg ${isScanning ? 'bg-red-500' : 'bg-blue-600 pulse'}`}
                        >
                            {isScanning ? <><i className="fas fa-stop-circle mr-2"></i> Stop Scanning</> : <><i className="fas fa-camera mr-2"></i> Start Camera Scan</>}
                        </button>
                    </div>

                    {isScanning && <div id="scanner-region" className="w-full mb-6"></div>}

                    {scanResult && (
                        <div className="mb-8 p-4 bg-white rounded-lg shadow-lg">
                            <h2 className="text-xl font-bold mb-4 text-center">Last Scan Result</h2>
                            {(() => {
                                if (scanResult.error) {
                                    return (
                                        <div className="text-center p-4 bg-yellow-100 text-yellow-800 rounded-md">
                                            <p className="font-bold">Error</p>
                                            <p>{scanResult.error}</p>
                                        </div>
                                    );
                                }
                                if (scanResult.notFound) {
                                    return (
                                        <div className="text-center p-4 bg-red-100 text-red-700 rounded-md">
                                            <p className="font-bold">Product Not Found</p>
                                            <p>Barcode: {scanResult.barcode}</p>
                                        </div>
                                    );
                                }
                                return <ProductCard product={scanResult} />;
                            })()}
                            <button onClick={() => setScanResult(null)} className="mt-4 w-full text-center text-blue-600 font-semibold">Clear Result</button>
                        </div>
                    )}
                    
                    <div className="mb-6">
                        <div className="relative">
                            <span className="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i className="fas fa-search text-gray-400"></i>
                            </span>
                            <input
                                type="text"
                                placeholder="Search by product name or barcode..."
                                value={searchTerm}
                                onChange={e => setSearchTerm(e.target.value)}
                                className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                    </div>

                    {searchTerm && (
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredProducts.length > 0 ? (
                                filteredProducts.map(p => <ProductCard key={p.barcode} product={p} />)
                            ) : (
                                <p className="col-span-full text-center text-gray-500">No products match your search.</p>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        function AdminView({ products, adminPassword, onLogout, refreshProducts }) {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const openModal = (product = null) => {
                setEditingProduct(product);
                setIsModalOpen(true);
            };

            const closeModal = () => {
                setIsModalOpen(false);
                setEditingProduct(null);
                setError('');
            };

            const handleSave = async (product) => {
                setLoading(true);
                setError('');
                const action = editingProduct ? 'updateProduct' : 'addProduct';
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        redirect: "follow",
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify({ action, product, password: adminPassword })
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        await refreshProducts();
                        closeModal();
                    } else {
                        setError(result.message || 'Failed to save product.');
                    }
                } catch (err) {
                    setError('An error occurred. Please check your connection.');
                } finally {
                    setLoading(false);
                }
            };

            const handleDelete = async (barcode) => {
                if (!window.confirm("Are you sure you want to delete this product?")) return;
                setLoading(true);
                setError('');
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        redirect: "follow",
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify({ action: 'deleteProduct', barcode, password: adminPassword })
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        await refreshProducts();
                    } else {
                        alert(`Error: ${result.message}`);
                    }
                } catch (err) {
                    alert('An error occurred while deleting.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="w-full max-w-6xl mx-auto p-4">
                    <header className="flex justify-between items-center mb-6">
                        <h1 className="text-3xl font-bold text-gray-800">Admin Panel</h1>
                        <div>
                            <button onClick={() => openModal()} className="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition mr-2">
                                <i className="fas fa-plus mr-1"></i> Add Product
                            </button>
                            <button onClick={onLogout} className="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition">Logout</button>
                        </div>
                    </header>

                    {loading && <Spinner />}
                    
                    <div className="bg-white rounded-lg shadow-md overflow-x-auto">
                        <table className="w-full min-w-full text-sm text-left text-gray-500">
                            <thead className="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" className="px-6 py-3">Image</th>
                                    <th scope="col" className="px-6 py-3">Name</th>
                                    <th scope="col" className="px-6 py-3">Barcode</th>
                                    <th scope="col" className="px-6 py-3">Price</th>
                                    <th scope="col" className="px-6 py-3">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {products.map(p => (
                                    <tr key={p.barcode} className="bg-white border-b hover:bg-gray-50">
                                        <td className="px-6 py-4">
                                            <div className="w-12 h-12 bg-gray-200 flex items-center justify-center rounded-md overflow-hidden">
                                                <img src={p.imageUrl || 'https://placehold.co/100x100/e2e8f0/cbd5e0?text=N/A'} alt={p.name} className="max-w-full max-h-full object-contain"/>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4 font-medium text-gray-900">{p.name}</td>
                                        <td className="px-6 py-4">{p.barcode}</td>
                                        <td className="px-6 py-4">THB {p.price ? parseFloat(p.price).toFixed(0) : '0'}</td>
                                        <td className="px-6 py-4">
                                            <button onClick={() => openModal(p)} className="text-blue-600 hover:text-blue-800 mr-4"><i className="fas fa-edit"></i></button>
                                            <button onClick={() => handleDelete(p.barcode)} className="text-red-600 hover:text-red-800"><i className="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {isModalOpen && (
                        <ProductModal 
                            product={editingProduct} 
                            onClose={closeModal} 
                            onSave={handleSave}
                            loading={loading}
                            error={error}
                        />
                    )}
                </div>
            );
        }
        
        const ProductModal = ({ product, onClose, onSave, loading, error }) => {
            const [formData, setFormData] = useState({
                barcode: product?.barcode || '',
                name: product?.name || '',
                price: product?.price || '',
                imageUrl: product?.imageUrl || '',
                notes: product?.notes || ''
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-md">
                        <form onSubmit={handleSubmit}>
                            <div className="p-6">
                                <h2 className="text-2xl font-bold mb-4">{product ? 'Edit Product' : 'Add New Product'}</h2>
                                {error && <p className="text-red-500 bg-red-100 p-2 rounded-md mb-4">{error}</p>}
                                <div className="space-y-4">
                                    <input type="text" name="barcode" value={formData.barcode} onChange={handleChange} placeholder="Barcode" required disabled={!!product} className="w-full px-3 py-2 border rounded-md disabled:bg-gray-200" />
                                    <input type="text" name="name" value={formData.name} onChange={handleChange} placeholder="Product Name" required className="w-full px-3 py-2 border rounded-md" />
                                    <input type="number" step="0.01" name="price" value={formData.price} onChange={handleChange} placeholder="Price" required className="w-full px-3 py-2 border rounded-md" />
                                    <input type="url" name="imageUrl" value={formData.imageUrl} onChange={handleChange} placeholder="Image URL" className="w-full px-3 py-2 border rounded-md" />
                                    <textarea name="notes" value={formData.notes} onChange={handleChange} placeholder="Notes (optional)" className="w-full px-3 py-2 border rounded-md"></textarea>
                                </div>
                            </div>
                            <div className="bg-gray-100 px-6 py-3 flex justify-end space-x-3 rounded-b-lg">
                                <button type="button" onClick={onClose} className="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</button>
                                <button type="submit" disabled={loading} className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-blue-300">
                                    {loading ? <Spinner /> : 'Save'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };


        // --- Main App Component ---

        function App() {
            const [role, setRole] = useState(null); // 'user' or 'admin'
            const [adminPassword, setAdminPassword] = useState(null);
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            const fetchProducts = async () => {
                if (SCRIPT_URL === "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE") {
                    setError("Configuration Error: Please set your Google Apps Script URL in the code.");
                    setLoading(false);
                    return;
                }
                setLoading(true);
                setError('');
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=getProducts`);
                    const result = await response.json();
                    if (result.status === 'success') {
                        const validProducts = result.data.filter(p => p.barcode);
                        setProducts(validProducts);
                    } else {
                        setError(result.message || 'Failed to fetch products.');
                    }
                } catch (err) {
                    setError('An error occurred. Please check your connection and script URL.');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if(role) {
                    fetchProducts();
                } else {
                    setLoading(false);
                }
            }, [role]);

            const handleLogin = (selectedRole, password = null) => {
                setRole(selectedRole);
                if (selectedRole === 'admin') {
                    setAdminPassword(password);
                }
            };

            const handleLogout = () => {
                setRole(null);
                setAdminPassword(null);
                setProducts([]);
            };

            if (!role) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            if (loading) {
                return (
                    <div className="min-h-screen flex flex-col justify-center items-center">
                        <Spinner />
                        <p className="text-gray-600 mt-2">Loading Products...</p>
                    </div>
                );
            }
            
            if (error) {
                 return (
                    <div className="min-h-screen flex flex-col justify-center items-center p-4 text-center">
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                            <strong className="font-bold">Error!</strong>
                            <span className="block sm:inline ml-2">{error}</span>
                        </div>
                         <button onClick={handleLogout} className="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition">Go to Login</button>
                    </div>
                );
            }

            return (
                <main className="bg-gray-100 min-h-screen">
                    {role === 'user' && <UserView products={products} onLogout={handleLogout} />}
                    {role === 'admin' && <AdminView products={products} adminPassword={adminPassword} onLogout={handleLogout} refreshProducts={fetchProducts} />}
                </main>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
