<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Product Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        #scanner-region, #modal-scanner-region {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        /* Simple pulse animation for scanner button */
        .pulse {
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        /* Styling for the red scan line */
        .scanner-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .scanner-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%; /* Don't go all the way to the edge */
            right: 5%;
            height: 2px;
            background: #ef4444; /* Red color */
            box-shadow: 0 0 10px #ef4444;
            transform: translateY(-50%);
            animation: scan-line-pulse 1.5s infinite ease-in-out;
            border-radius: 2px;
        }
        @keyframes scan-line-pulse {
            0% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 20px rgba(239, 68, 68, 1); }
            100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.7); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // IMPORTANT: Paste your Google Apps Script Web App URL here
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby9LGxWronksrLXMaS-_q-19X2Wes94XiezVLTyc8-uMO79XbvlG2clE82xHK_L-6GzFQ/exec";

        // **API Key for Image Uploads**
        const IMGBB_API_KEY = "6c9bea79ef607be32b6ad6c447c53b4d";
        
        // **Version Number**
        const APP_VERSION = "V.180725 14:28";


        // --- Reusable Components ---

        const Spinner = ({ small }) => (
            <div className={`flex justify-center items-center ${small ? 'p-1' : 'p-4'}`}>
                <div className={`animate-spin rounded-full border-b-2 border-blue-500 ${small ? 'h-5 w-5' : 'h-8 w-8'}`}></div>
            </div>
        );

        const Footer = () => (
            <footer className="w-full text-center p-4 text-gray-500 text-xs">
                {APP_VERSION}
            </footer>
        );

        const ProductCard = ({ product }) => (
            <div className="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <div className="w-full h-48 bg-gray-200 flex items-center justify-center">
                    <img 
                        src={product.imageUrl || 'https://placehold.co/600x400/e2e8f0/cbd5e0?text=No+Image'} 
                        alt={product.name}
                        className="max-w-full max-h-full object-contain"
                        onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/600x400/e2e8f0/cbd5e0?text=No+Image'; }}
                    />
                </div>
                <div className="p-4">
                    <h3 className="font-bold text-lg text-gray-800">{product.name}</h3>
                    <p className="text-xl font-semibold text-blue-600">THB {product.price ? parseFloat(product.price).toFixed(0) : '0'}</p>
                    <p className="text-sm text-gray-500 mt-2">Barcode: {product.barcode}</p>
                    {product.notes && <p className="text-sm text-gray-600 mt-2 bg-gray-100 p-2 rounded-md">{product.notes}</p>}
                </div>
            </div>
        );

        // --- Main App Views ---

        function LoginScreen({ onLogin }) {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleAdminLogin = async () => {
                if (!password) {
                    setError('Please enter the admin password.');
                    return;
                }
                setError('');
                setLoading(true);
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        redirect: "follow",
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify({ action: 'login', password: password })
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        onLogin('admin', password);
                    } else {
                        setError(result.message || 'Login failed.');
                    }
                } catch (err) {
                    setError('An error occurred. Please check your connection.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <div className="flex-grow flex items-center justify-center p-4">
                        <div className="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg text-center">
                            <i className="fas fa-barcode text-5xl text-blue-500 mb-4"></i>
                            <h1 className="text-2xl font-bold text-gray-800 mb-6">Product Scanner</h1>
                            
                            <div className="mb-4">
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Enter Admin Password"
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            
                            {error && <p className="text-red-500 text-sm mb-4">{error}</p>}

                            <button 
                                onClick={handleAdminLogin}
                                disabled={loading}
                                className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center disabled:bg-blue-300"
                            >
                                {loading ? <Spinner /> : <> <i className="fas fa-user-shield mr-2"></i> Login as Admin </>}
                            </button>
                            
                            <div className="my-4 flex items-center">
                                <hr className="flex-grow border-t border-gray-300" />
                                <span className="mx-2 text-gray-500">OR</span>
                                <hr className="flex-grow border-t border-gray-300" />
                            </div>

                            <button 
                                onClick={() => onLogin('user')}
                                className="w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition duration-300 flex items-center justify-center"
                            >
                                <i className="fas fa-user mr-2"></i> Continue as User
                            </button>
                        </div>
                    </div>
                    <Footer />
                </div>
            );
        }

        function UserView({ products, onLogout }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [scanResult, setScanResult] = useState(null);
            const [isScanning, setIsScanning] = useState(false);
            const scannerRef = useRef(null);

            useEffect(() => {
                if (!isScanning) return;

                if (!scannerRef.current) {
                    scannerRef.current = new Html5Qrcode("scanner-region");
                }
                const scanner = scannerRef.current;

                const onScanSuccess = (decodedText, decodedResult) => {
                    if (scanner.isScanning) {
                        scanner.stop().then(() => {
                            setIsScanning(false);
                            const foundProduct = products.find(p => p && String(p.barcode) === decodedText);
                            setScanResult(foundProduct || { notFound: true, barcode: decodedText });
                        }).catch(err => {
                            console.error("Failed to stop scanner:", err);
                            setIsScanning(false);
                        });
                    }
                };

                const config = { fps: 30, qrbox: { width: 250, height: 250 }, videoConstraints: { facingMode: "environment", advanced: [{ focusMode: "continuous" }, { focusDistance: 0.1 }] } };
                
                scanner.start({ facingMode: "environment" }, config, onScanSuccess, () => {})
                    .catch(err => {
                        if (err.name === "OverconstrainedError" || err.name === "ConstraintNotSatisfiedError") {
                            const basicConfig = { fps: 15, qrbox: { width: 250, height: 250 } };
                            scanner.start({ facingMode: "environment" }, basicConfig, onScanSuccess, () => {})
                                .catch(e => {
                                    setScanResult({ error: "Could not start camera. Please grant permissions." });
                                    setIsScanning(false);
                                });
                        } else {
                            setScanResult({ error: "Could not start camera. Please grant permissions." });
                            setIsScanning(false);
                        }
                    });

                return () => {
                    if (scanner && scanner.isScanning) {
                        scanner.stop().catch(err => console.error("Cleanup stop failed", err));
                    }
                };
            }, [isScanning, products]);


            const handleReset = () => {
                setSearchTerm('');
                setScanResult(null);
                if (isScanning) setIsScanning(false);
            };

            const filteredProducts = products.filter(product => {
                if (!searchTerm) return false;
                const lowerCaseSearchTerm = searchTerm.toLowerCase();
                return (product?.name && String(product.name).toLowerCase().includes(lowerCaseSearchTerm)) || (product?.barcode && String(product.barcode).includes(searchTerm));
            });

            return (
                <div className="w-full max-w-4xl mx-auto p-4">
                    <header className="flex justify-between items-center mb-6">
                        <h1 className="text-3xl font-bold text-gray-800">Scan & Search</h1>
                        <div>
                            <button onClick={handleReset} className="bg-gray-500 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-600 transition mr-2"><i className="fas fa-sync-alt mr-1"></i> Reset</button>
                            <button onClick={onLogout} className="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition">Logout</button>
                        </div>
                    </header>

                    <div className="mb-6">
                        <button onClick={() => setIsScanning(true)} disabled={isScanning} className={`w-full text-white font-bold py-4 px-4 rounded-lg shadow-lg transition-all duration-300 flex items-center justify-center text-lg ${isScanning ? 'bg-gray-400' : 'bg-blue-600 pulse'} disabled:cursor-not-allowed`}>
                            {isScanning ? <><i className="fas fa-spinner fa-spin mr-2"></i> Scanning...</> : <><i className="fas fa-camera mr-2"></i> Start Camera Scan</>}
                        </button>
                    </div>

                    {isScanning && <div className="scanner-container"><div id="scanner-region"></div></div>}

                    {scanResult && (
                        <div className="mb-8 p-4 bg-white rounded-lg shadow-lg">
                            <h2 className="text-xl font-bold mb-4 text-center">Last Scan Result</h2>
                            {(() => {
                                if (scanResult.error) return <div className="text-center p-4 bg-yellow-100 text-yellow-800 rounded-md"><p className="font-bold">Error</p><p>{scanResult.error}</p></div>;
                                if (scanResult.notFound) return <div className="text-center p-4 bg-red-100 text-red-700 rounded-md"><p className="font-bold">Product Not Found</p><p>Barcode: {scanResult.barcode}</p></div>;
                                return <ProductCard product={scanResult} />;
                            })()}
                            <button onClick={() => setScanResult(null)} className="mt-4 w-full text-center text-blue-600 font-semibold">Clear Result</button>
                        </div>
                    )}
                    
                    <div className="mb-6">
                        <div className="relative"><span className="absolute inset-y-0 left-0 flex items-center pl-3"><i className="fas fa-search text-gray-400"></i></span><input type="text" placeholder="Search by product name or barcode..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/></div>
                    </div>

                    {searchTerm && (
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredProducts.length > 0 ? filteredProducts.map(p => <ProductCard key={p.barcode} product={p} />) : <p className="col-span-full text-center text-gray-500">No products match your search.</p>}
                        </div>
                    )}
                </div>
            );
        }

        function AdminView({ products, adminPassword, onLogout, refreshProducts }) {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);

            const openModal = (product = null) => {
                setEditingProduct(product);
                setIsModalOpen(true);
            };

            const closeModal = () => {
                setIsModalOpen(false);
                setEditingProduct(null);
            };

            const handleDelete = async (barcode) => {
                if (!window.confirm("Are you sure you want to delete this product?")) return;
                try {
                    const response = await fetch(SCRIPT_URL, { method: 'POST', redirect: "follow", headers: { "Content-Type": "text/plain;charset=utf-8" }, body: JSON.stringify({ action: 'deleteProduct', barcode, password: adminPassword }) });
                    const result = await response.json();
                    if (result.status === 'success') {
                        refreshProducts();
                    } else {
                        alert(`Error: ${result.message}`);
                    }
                } catch (err) {
                    alert('An error occurred while deleting.');
                }
            };

            return (
                <div className="w-full max-w-6xl mx-auto p-4">
                    <header className="flex justify-between items-center mb-6">
                        <h1 className="text-3xl font-bold text-gray-800">Admin Panel</h1>
                        <div>
                            <button onClick={() => openModal()} className="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition mr-2"><i className="fas fa-plus mr-1"></i> Add Product</button>
                            <button onClick={onLogout} className="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition">Logout</button>
                        </div>
                    </header>

                    <div className="bg-white rounded-lg shadow-md overflow-x-auto">
                        <table className="w-full min-w-full text-sm text-left text-gray-500">
                            <thead className="text-xs text-gray-700 uppercase bg-gray-50"><tr><th scope="col" className="px-6 py-3">Image</th><th scope="col" className="px-6 py-3">Name</th><th scope="col" className="px-6 py-3">Barcode</th><th scope="col" className="px-6 py-3">Price</th><th scope="col" className="px-6 py-3">Actions</th></tr></thead>
                            <tbody>
                                {products.map(p => (
                                    <tr key={p.barcode} className="bg-white border-b hover:bg-gray-50">
                                        <td className="px-6 py-4"><div className="w-12 h-12 bg-gray-200 flex items-center justify-center rounded-md overflow-hidden"><img src={p.imageUrl || 'https://placehold.co/100x100/e2e8f0/cbd5e0?text=N/A'} alt={p.name} className="max-w-full max-h-full object-contain"/></div></td>
                                        <td className="px-6 py-4 font-medium text-gray-900">{p.name}</td>
                                        <td className="px-6 py-4">{p.barcode}</td>
                                        <td className="px-6 py-4">THB {p.price ? parseFloat(p.price).toFixed(0) : '0'}</td>
                                        <td className="px-6 py-4"><button onClick={() => openModal(p)} className="text-blue-600 hover:text-blue-800 mr-4"><i className="fas fa-edit"></i></button><button onClick={() => handleDelete(p.barcode)} className="text-red-600 hover:text-red-800"><i className="fas fa-trash"></i></button></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {isModalOpen && <ProductModal product={editingProduct} products={products} onClose={closeModal} adminPassword={adminPassword} refreshProducts={refreshProducts} />}
                </div>
            );
        }
        
        const resizeImage = (file, maxSize) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let { width, height } = img;

                        if (width > height) {
                            if (width > maxSize) {
                                height *= maxSize / width;
                                width = maxSize;
                            }
                        } else {
                            if (height > maxSize) {
                                width *= maxSize / height;
                                height = maxSize;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            if (blob) {
                                resolve(blob);
                            } else {
                                reject(new Error('Canvas to Blob conversion failed'));
                            }
                        }, file.type, 0.9);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        };

        const ProductModal = ({ product, products, onClose, adminPassword, refreshProducts }) => {
            const [formData, setFormData] = useState({ barcode: product?.barcode || '', name: product?.name || '', price: product?.price || '', imageUrl: product?.imageUrl || '', notes: product?.notes || '' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [isScanning, setIsScanning] = useState(false);
            const [isUploading, setIsUploading] = useState(false);
            const imageUploadRef = useRef(null);

            const handleFormChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                
                // **NEW**: Check for duplicate barcode on manual input
                if (name === 'barcode' && !product) { // Only for new products
                    const isDuplicate = products.some(p => String(p.barcode) === String(value));
                    if (isDuplicate) {
                        setError(`Error: Barcode '${value}' already exists.`);
                    } else {
                        setError(''); // Clear error if they type a unique code
                    }
                }
            };

            const handleBarcodeScanSuccess = (decodedText) => {
                // **NEW**: Check for duplicate immediately after scan
                const isDuplicate = products.some(p => String(p.barcode) === String(decodedText));
                if (isDuplicate) {
                    setError(`Error: Barcode '${decodedText}' already exists.`);
                } else {
                    setError('');
                }
                setFormData(prev => ({ ...prev, barcode: decodedText }));
                setIsScanning(false);
            };
            
            const handleImageUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                if (IMGBB_API_KEY === "YOUR_IMGBB_API_KEY_HERE") {
                    setError("Image upload requires an ImgBB API key. Please configure it in the script.");
                    return;
                }

                setIsUploading(true);
                setError('');

                try {
                    const resizedBlob = await resizeImage(file, 200);

                    const body = new FormData();
                    body.append('image', resizedBlob, file.name);

                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: body });
                    const result = await response.json();
                    if (result.success) {
                        setFormData(prev => ({ ...prev, imageUrl: result.data.url }));
                    } else {
                        throw new Error(result.error.message || 'Failed to upload image.');
                    }
                } catch (err) {
                    setError(`Image upload failed: ${err.message}`);
                } finally {
                    setIsUploading(false);
                    if(imageUploadRef.current) imageUploadRef.current.value = "";
                }
            };

            const handleSave = async (e) => {
                e.preventDefault();
                
                // Final duplicate check just in case
                if (!product) {
                    const isDuplicate = products.some(p => String(p.barcode) === String(formData.barcode));
                    if (isDuplicate) {
                        setError(`Error: Barcode '${formData.barcode}' already exists.`);
                        return;
                    }
                }

                setLoading(true);
                setError('');
                const action = product ? 'updateProduct' : 'addProduct';
                try {
                    const response = await fetch(SCRIPT_URL, { method: 'POST', redirect: "follow", headers: { "Content-Type": "text/plain;charset=utf-8" }, body: JSON.stringify({ action, product: formData, password: adminPassword }) });
                    const result = await response.json();
                    if (result.status === 'success') {
                        await refreshProducts();
                        onClose();
                    } else {
                        setError(result.message || 'Failed to save product.');
                    }
                } catch (err) {
                    setError('An error occurred. Please check your connection.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-start z-50 p-4 overflow-y-auto">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-md my-8">
                        <form onSubmit={handleSave}>
                            <div className="p-6">
                                <h2 className="text-2xl font-bold mb-4">{product ? 'Edit Product' : 'Add New Product'}</h2>
                                {error && <p className="text-red-500 bg-red-100 p-2 rounded-md mb-4 text-sm">{error}</p>}
                                
                                {isScanning ? (
                                    <div>
                                        <div className="scanner-container">
                                            <div id="modal-scanner-region"></div>
                                        </div>
                                        <button type="button" onClick={() => setIsScanning(false)} className="mt-2 w-full bg-red-500 text-white py-2 rounded-md">Cancel Scan</button>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Barcode</label>
                                            <div className="mt-1 flex rounded-md shadow-sm">
                                                <input type="text" name="barcode" value={formData.barcode} onChange={handleFormChange} placeholder="Scan or type barcode" required disabled={!!product} className="flex-1 block w-full rounded-none rounded-l-md px-3 py-2 border-gray-300 focus:ring-blue-500 focus:border-blue-500 sm:text-sm disabled:bg-gray-100"/>
                                                <button type="button" onClick={() => setIsScanning(true)} disabled={!!product} className="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm hover:bg-gray-100 disabled:bg-gray-100 disabled:cursor-not-allowed">
                                                    <i className="fas fa-barcode"></i>
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div><label className="block text-sm font-medium text-gray-700">Product Name</label><input type="text" name="name" value={formData.name} onChange={handleFormChange} placeholder="e.g. Green Tea" required className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/></div>
                                        <div><label className="block text-sm font-medium text-gray-700">Price (THB)</label><input type="number" step="1" name="price" value={formData.price} onChange={handleFormChange} placeholder="e.g. 25" required className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/></div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Image URL</label>
                                            <div className="mt-1 flex items-center">
                                                <input type="url" name="imageUrl" value={formData.imageUrl} onChange={handleFormChange} placeholder="Take photo or paste URL" className="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
                                                <label className="cursor-pointer inline-flex items-center px-3 py-2 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 hover:bg-gray-100">
                                                    <i className="fas fa-camera"></i>
                                                    <input ref={imageUploadRef} type="file" accept="image/*" capture className="hidden" onChange={handleImageUpload} />
                                                </label>
                                            </div>
                                            {isUploading && <div className="mt-2 flex items-center text-sm text-gray-600"><Spinner small={true} /><span className="ml-2">Uploading image...</span></div>}
                                        </div>

                                        <div><label className="block text-sm font-medium text-gray-700">Notes</label><textarea name="notes" value={formData.notes} onChange={handleFormChange} placeholder="(Optional)" className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea></div>
                                    </div>
                                )}
                                {isScanning && <InlineScanner onScanSuccess={handleBarcodeScanSuccess} />}
                            </div>
                            <div className="bg-gray-100 px-6 py-3 flex justify-end space-x-3 rounded-b-lg"><button type="button" onClick={onClose} className="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</button><button type="submit" disabled={loading || isScanning || isUploading} className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed">{loading ? <Spinner small={true} /> : 'Save'}</button></div>
                        </form>
                    </div>
                </div>
            );
        };
        
        const InlineScanner = ({ onScanSuccess }) => {
            useEffect(() => {
                const scanner = new Html5Qrcode("modal-scanner-region");
                const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                
                const successCallback = (decodedText, decodedResult) => {
                    scanner.stop().then(() => onScanSuccess(decodedText)).catch(() => onScanSuccess(decodedText));
                };

                scanner.start({ facingMode: "environment" }, config, successCallback, () => {});

                return () => {
                    if (scanner.isScanning) {
                        scanner.stop().catch(err => console.error("Modal scanner cleanup failed.", err));
                    }
                };
            }, [onScanSuccess]);

            return null;
        };


        // --- Main App Component ---

        function App() {
            const [role, setRole] = useState(null);
            const [adminPassword, setAdminPassword] = useState(null);
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            const fetchProducts = async () => {
                if (SCRIPT_URL === "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE") {
                    setError("Configuration Error: Please set your Google Apps Script URL in the code.");
                    setLoading(false);
                    return;
                }
                setLoading(true);
                setError('');
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=getProducts`);
                    const result = await response.json();
                    if (result.status === 'success') {
                        setProducts(result.data.filter(p => p.barcode));
                    } else {
                        setError(result.message || 'Failed to fetch products.');
                    }
                } catch (err) {
                    setError('An error occurred. Please check your connection and script URL.');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if(role) fetchProducts();
                else setLoading(false);
            }, [role]);

            const handleLogin = (selectedRole, password = null) => {
                setRole(selectedRole);
                if (selectedRole === 'admin') setAdminPassword(password);
            };

            const handleLogout = () => {
                setRole(null);
                setAdminPassword(null);
                setProducts([]);
            };

            if (!role) {
                return <LoginScreen onLogin={handleLogin} />;
            }
            
            return (
                <div className="bg-gray-100 min-h-screen flex flex-col">
                    <main className="flex-grow">
                        {loading ? (
                             <div className="flex h-full items-center justify-center p-8">
                                <Spinner />
                                <p className="text-gray-600 ml-2">Loading Products...</p>
                             </div>
                        ) : error ? (
                            <div className="flex h-full items-center justify-center p-8 text-center">
                                <div>
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                                        <strong className="font-bold">Error! </strong>
                                        <span className="block sm:inline">{error}</span>
                                    </div>
                                    <button onClick={handleLogout} className="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition">Go to Login</button>
                                </div>
                            </div>
                        ) : (
                            <>
                                {role === 'user' && <UserView products={products} onLogout={handleLogout} />}
                                {role === 'admin' && <AdminView products={products} adminPassword={adminPassword} onLogout={handleLogout} refreshProducts={fetchProducts} />}
                            </>
                        )}
                    </main>
                    <Footer />
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
