    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-overflow-scrolling: touch;
        }
        #scanner-region, #modal-scanner-region {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        /* Pulse animation for scanner button */
        .pulse {
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        /* Styling for the scan line */
        .scanner-container {
            position: relative;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .scanner-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            right: 5%;
            height: 2px;
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
            transform: translateY(-50%);
            animation: scan-line-pulse 1.5s infinite ease-in-out;
            border-radius: 2px;
        }
        @keyframes scan-line-pulse {
            0% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 20px rgba(239, 68, 68, 1); }
            100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.7); }
        }
        /* Mobile-specific optimizations */
        .touch-button {
            padding: 14px 16px;
            font-size: 16px;
            min-height: 54px;
        }
        .touch-input {
            padding: 14px;
            font-size: 16px;
        }
        .mobile-header {
            padding: 12px;
        }
        .mobile-card {
            border-radius: 12px;
            overflow: hidden;
        }
        .mobile-footer {
            padding: 12px;
        }
        /* iOS input zoom prevention */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            select:focus, textarea:focus, input:focus {
                font-size: 16px;
            }
        }
        /* Android Chrome address bar fix */
        @media (max-height: 700px) {
            .min-h-screen {
                min-height: 100vh;
                min-height: -webkit-fill-available;
            }
        }
        /* Safe area padding for iPhone X+ */
        @supports (padding: max(0px)) {
            body, .safe-area-bottom {
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

                    onClick={() => setLang('en')}

        function LoginScreen({ onLogin, t, lang, setLang }) {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleAdminLogin = async () => {
                if (!password) {
                    setError(t('adminPasswordError'));
                    return;
                }
                setError('');
                setLoading(true);
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        redirect: "follow",
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify({ action: 'login', password: password })
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        onLogin('admin', password);
                    } else {
                        setError(result.message || t('loginFailed'));
                    }
                } catch (err) {
                    setError(t('errorOccurred'));
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <LanguageSwitcher lang={lang} setLang={setLang} />
                    <div className="flex-grow flex items-center justify-center p-4">
                        <div className="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg text-center">

                                alt="Logo"
                                className="w-32 mx-auto mb-4"
                            />

                                    onChange={(e) => setPassword(e.target.value)}

                                />
                            </div>

                                onClick={handleAdminLogin}
                                disabled={loading}
                                className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center disabled:bg-blue-300 touch-button"

        function UserView({ products, onLogout, t }) {
            const [searchTerm, setSearchTerm] = useState('');
            const [scanResult, setScanResult] = useState(null);
            const [isScanning, setIsScanning] = useState(false);
            const [cameraError, setCameraError] = useState(null);
            const scannerRef = useRef(null);

            const startScanner = useCallback(() => {
                if (!scannerRef.current) {
                    scannerRef.current = new Html5Qrcode("scanner-region");
                }
                const scanner = scannerRef.current;

                const onScanSuccess = (decodedText, decodedResult) => {
                    if (scanner.isScanning) {
                        scanner.stop().then(() => {
                            setIsScanning(false);
                            const foundProduct = products.find(p => p && String(p.barcode) === decodedText);
                            setScanResult(foundProduct || { notFound: true, barcode: decodedText });
                        }).catch(err => {
                            console.error("Failed to stop scanner:", err);
                            setIsScanning(false);
                        });
                    }
                };

                const config = { 
                    fps: 30, 
                    qrbox: { width: 250, height: 250 },
                    videoConstraints: { 
                        facingMode: "environment", // Hardcoded to rear camera
                        advanced: [{ focusMode: "continuous" }, { focusDistance: 0.1 }] 
                    } 
                };
                
                scanner.start({ facingMode: "environment" }, config, onScanSuccess, () => {})
                    .catch(err => {
                        if (err.name === "OverconstrainedError" || err.name === "ConstraintNotSatisfiedError") {
                            const basicConfig = { fps: 15, qrbox: { width: 250, height: 250 } };
                            scanner.start({ facingMode: "environment" }, basicConfig, onScanSuccess, () => {})
                                .catch(e => {
                                    setCameraError(t('cameraError'));
                                    setIsScanning(false);
                                });
                        } else {
                            setCameraError(t('cameraError'));
                            setIsScanning(false);
                        }
                    });
            }, [products, t]);

            useEffect(() => {
                if (!isScanning) return;

                startScanner();

                return () => {
                    if (scannerRef.current && scannerRef.current.isScanning) {
                        scannerRef.current.stop().catch(err => console.error("Cleanup stop failed", err));
                    }
                };
            }, [isScanning, startScanner]);

            const handleReset = () => {
                setSearchTerm('');
                setScanResult(null);
                setCameraError(null);
                if (isScanning) setIsScanning(false);
            };

            const filteredProducts = products.filter(product => {
                if (!searchTerm) return false;
                const lowerCaseSearchTerm = searchTerm.toLowerCase();
                return (product?.name && String(product.name).toLowerCase().includes(lowerCaseSearchTerm)) || (product?.barcode && String(product.barcode).includes(searchTerm));
            });

            return (
                <div className="w-full max-w-4xl mx-auto p-4 min-h-screen">
                    <header className="flex justify-between items-center mb-6 mobile-header">
                        <h1 className="text-2xl font-bold text-gray-800">{t('userTitle')}</h1>
                        <div className="flex space-x-2">
                            <button onClick={handleReset} className="bg-gray-500 text-white px-3 py-2 rounded-lg shadow hover:bg-gray-600 transition touch-button">
                                <i className="fas fa-sync-alt"></i>
                            </button>
                            <button onClick={onLogout} className="bg-red-500 text-white px-3 py-2 rounded-lg shadow hover:bg-red-600 transition touch-button">
                                <i className="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </header>

                    <div className="mb-4">
                        <button 
                            onClick={() => setIsScanning(true)} 
                            disabled={isScanning} 
                            className={`w-full text-white font-bold py-4 px-4 rounded-xl shadow-lg transition-all duration-300 flex items-center justify-center text-lg ${isScanning ? 'bg-gray-400' : 'bg-blue-600 pulse'} disabled:cursor-not-allowed touch-button`}
                        >
                            {isScanning ? <><i className="fas fa-spinner fa-spin mr-2"></i> {t('scanning')}</> : <><i className="fas fa-camera mr-2"></i> {t('startScanning')}</>}
                        </button>
                    </div>

                    {cameraError && (
                        <div className="mb-4 p-3 bg-red-100 text-red-700 rounded-lg">
                            <p className="font-medium">{cameraError}</p>
                            <p className="text-sm mt-1">{t('cameraErrorHelp')}</p>
                        </div>
                    )}

                    {isScanning && (
                        <div className="scanner-container relative">
                            <div id="scanner-region" className="w-full aspect-square"></div>
                            {/* Camera toggle button removed */}
                        </div>
                    )}

                    {scanResult && (
                        <div className="mb-6 p-4 bg-white rounded-xl shadow-lg">
                            <h2 className="text-xl font-bold mb-4 text-center">{t('scanResultTitle')}</h2>
                            {(() => {
                                if (scanResult.error) return <div className="text-center p-4 bg-yellow-100 text-yellow-800 rounded-md"><p className="font-bold">{t('error')}</p><p>{scanResult.error}</p></div>;
                                if (scanResult.notFound) return <div className="text-center p-4 bg-red-100 text-red-700 rounded-md"><p className="font-bold">{t('productNotFound')}</p><p>{t('barcode')}: {scanResult.barcode}</p></div>;
                                return <ProductCard product={scanResult} t={t} />;
                            })()}
                            <button onClick={() => setScanResult(null)} className="mt-4 w-full text-center text-blue-600 font-semibold">{t('clearResult')}</button>
                        </div>
                    )}
                    
                    <div className="mb-6">
                        <div className="relative">
                            <span className="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i className="fas fa-search text-gray-400"></i>
                            </span>
                            <input 
                                type="text" 
                                placeholder={t('searchPlaceholder')}
                                value={searchTerm} 
                                onChange={e => setSearchTerm(e.target.value)} 
                                className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 touch-input"
                            />
                        </div>
                    </div>

                    {searchTerm && (
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 pb-6">
                            {filteredProducts.length > 0 ? 
                                filteredProducts.map(p => <ProductCard key={p.barcode} product={p} t={t} />) : 
                                <p className="col-span-full text-center text-gray-500 py-6">{t('noMatch')}</p>
                            }
                        </div>
                    )}
                </div>
            );
        }

        function AdminView({ products, adminPassword, onLogout, refreshProducts, t }) {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);

            useEffect(() => {
                window.scrollTo(0, 0);
            }, []);

            const openModal = (product = null) => {
                setEditingProduct(product);
                setIsModalOpen(true);
            };

            const closeModal = () => {
                setIsModalOpen(false);
                setEditingProduct(null);
            };

            const handleDelete = async (barcode) => {
                if (!window.confirm(t('deleteConfirm'))) return;
                try {
                    const response = await fetch(SCRIPT_URL, { method: 'POST', redirect: "follow", headers: { "Content-Type": "text/plain;charset=utf-8" }, body: JSON.stringify({ action: 'deleteProduct', barcode, password: adminPassword }) });
                    const result = await response.json();
                    if (result.status === 'success') {
                        refreshProducts();
                    } else {
                        alert(`${t('error')}: ${result.message}`);
                    }
                } catch (err) {
                    alert(t('deleteError'));
                }
            };

            return (
                <div className="w-full max-w-6xl mx-auto p-4 min-h-screen">
                    <header className="flex justify-between items-center mb-6 mobile-header">
                        <h1 className="text-2xl font-bold text-gray-800">{t('adminTitle')}</h1>
                        <div className="flex space-x-2">
                            <button onClick={() => openModal()} className="bg-green-500 text-white px-3 py-2 rounded-lg shadow hover:bg-green-600 transition touch-button">
                                <i className="fas fa-plus"></i>
                            </button>
                            <button onClick={onLogout} className="bg-red-500 text-white px-3 py-2 rounded-lg shadow hover:bg-red-600 transition touch-button">
                                <i className="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </header>

                    <div className="bg-white rounded-xl shadow-md overflow-x-auto">
                        <table className="w-full min-w-full text-sm text-left text-gray-500">
                            <thead className="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" className="px-4 py-3">{t('image')}</th>
                                    <th scope="col" className="px-4 py-3">{t('name')}</th>
                                    <th scope="col" className="px-4 py-3">{t('barcode')}</th>
                                    <th scope="col" className="px-4 py-3">{t('price')}</th>
                                    <th scope="col" className="px-4 py-3">{t('actions')}</th>
                                </tr>
                            </thead>
                            <tbody>
                                {products.map(p => (
                                    <tr key={p.barcode} className="bg-white border-b hover:bg-gray-50">
                                        <td className="px-4 py-3">
                                            <div className="w-10 h-10 bg-gray-200 flex items-center justify-center rounded-md overflow-hidden">
                                                <img src={p.imageUrl || `https://placehold.co/100x100/e2e8f0/cbd5e0?text=N/A`} alt={p.name} className="max-w-full max-h-full object-contain"/>
                                            </div>
                                        </td>
                                        <td className="px-4 py-3 font-medium text-gray-900">{p.name}</td>
                                        <td className="px-4 py-3">{p.barcode}</td>
                                        <td className="px-4 py-3">{t('currency')} {p.price ? parseFloat(p.price).toFixed(0) : '0'}</td>
                                        <td className="px-4 py-3">
                                            <button onClick={() => openModal(p)} className="text-blue-600 hover:text-blue-800 mr-3 text-lg">
                                                <i className="fas fa-edit"></i>
                                            </button>
                                            <button onClick={() => handleDelete(p.barcode)} className="text-red-600 hover:text-red-800 text-lg">
                                                <i className="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {isModalOpen && <ProductModal product={editingProduct} products={products} onClose={closeModal} adminPassword={adminPassword} refreshProducts={refreshProducts} t={t} />}
                </div>
            );
        }
        
        const resizeImage = (file, maxSize) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let { width, height } = img;

                        if (width > height) {
                            if (width > maxSize) {
                                height *= maxSize / width;
                                width = maxSize;
                            }
                        } else {
                            if (height > maxSize) {
                                width *= maxSize / height;
                                height = maxSize;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            if (blob) {
                                resolve(blob);
                            } else {
                                reject(new Error('Canvas to Blob conversion failed'));
                            }
                        }, file.type, 0.9);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        };

        const ProductModal = ({ product, products, onClose, adminPassword, refreshProducts, t }) => {
            const [formData, setFormData] = useState({ barcode: product?.barcode || '', name: product?.name || '', price: product?.price || '', imageUrl: product?.imageUrl || '', notes: product?.notes || '' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [isScanning, setIsScanning] = useState(false);
            const [isUploading, setIsUploading] = useState(false);
            const imageUploadRef = useRef(null);
            const scannerRef = useRef(null);

            const handleFormChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                
                if (name === 'barcode' && !product) {
                    const isDuplicate = products.some(p => String(p.barcode) === String(value));
                    if (isDuplicate) {
                        setError(t('barcodeExistsError')(value));
                    } else {
                        setError('');
                    }
                }
            };

            const handleBarcodeScanSuccess = (decodedText) => {
                const isDuplicate = products.some(p => String(p.barcode) === String(decodedText));
                if (isDuplicate) {
                    setError(t('barcodeExistsError')(decodedText));
                } else {
                    setError('');
                }
                setFormData(prev => ({ ...prev, barcode: decodedText }));
                setIsScanning(false);
            };
            
            const handleImageUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                if (IMGBB_API_KEY === "YOUR_IMGBB_API_KEY_HERE") {
                    setError(t('imgbbError'));
                    return;
                }

                setIsUploading(true);
                setError('');

                try {
                    const resizedBlob = await resizeImage(file, 200);

                    const body = new FormData();
                    body.append('image', resizedBlob, file.name);

                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: body });
                    const result = await response.json();
                    if (result.success) {
                        setFormData(prev => ({ ...prev, imageUrl: result.data.url }));
                    } else {
                        throw new Error(result.error.message || 'Failed to upload image.');
                    }
                } catch (err) {
                    setError(`${t('imgUploadFailed')} ${err.message}`);
                } finally {
                    setIsUploading(false);
                    if(imageUploadRef.current) imageUploadRef.current.value = "";
                }
            };

            const handleSave = async (e) => {
                e.preventDefault();
                
                if (!product) {
                    const isDuplicate = products.some(p => String(p.barcode) === String(formData.barcode));
                    if (isDuplicate) {
                        setError(t('barcodeExistsError')(formData.barcode));
                        return;
                    }
                }

                setLoading(true);
                setError('');
                const action = product ? 'updateProduct' : 'addProduct';
                try {
                    const response = await fetch(SCRIPT_URL, { method: 'POST', redirect: "follow", headers: { "Content-Type": "text/plain;charset=utf-8" }, body: JSON.stringify({ action, product: formData, password: adminPassword }) });
                    const result = await response.json();
                    if (result.status === 'success') {
                        await refreshProducts();
                        onClose();
                    } else {
                        setError(result.message || t('saveFailed'));
                    }
                } catch (err) {
                    setError(t('errorOccurred'));
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (isScanning && !scannerRef.current) {
                    scannerRef.current = new Html5Qrcode("modal-scanner-region");
                    const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                    
                    const successCallback = (decodedText) => {
                        scannerRef.current.stop().then(() => handleBarcodeScanSuccess(decodedText)).catch(() => handleBarcodeScanSuccess(decodedText));
                    };

                    scannerRef.current.start({ facingMode: "environment" }, config, successCallback, () => {});
                }

                return () => {
                    if (scannerRef.current && scannerRef.current.isScanning) {
                        scannerRef.current.stop().catch(err => console.error("Modal scanner cleanup failed.", err));
                    }
                };
            }, [isScanning, handleBarcodeScanSuccess]);

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-start z-50 p-4 overflow-y-auto">
                    <div className="bg-white rounded-xl shadow-xl w-full max-w-md my-8">
                        <form onSubmit={handleSave}>
                            <div className="p-6">
                                <h2 className="text-2xl font-bold mb-4">{product ? t('modalEditTitle') : t('modalAddTitle')}</h2>
                                {error && <p className="text-red-500 bg-red-100 p-2 rounded-md mb-4 text-sm">{error}</p>}
                                
                                {isScanning ? (
                                    <div className="scanner-container relative">
                                        <div id="modal-scanner-region"></div>
                                        {/* Camera toggle button removed */}
                                        <button 
                                            type="button" 
                                            onClick={() => setIsScanning(false)} 
                                            className="mt-3 w-full bg-red-500 text-white py-2 rounded-md touch-button"
                                        >
                                            {t('cancelScan')}
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">{t('barcodeLabel')}</label>
                                            <div className="mt-1 flex rounded-md shadow-sm">
                                                <input 
                                                    type="text" 
                                                    name="barcode" 
                                                    value={formData.barcode} 
                                                    onChange={handleFormChange} 
                                                    placeholder={t('barcodePlaceholder')}
                                                    required 
                                                    disabled={!!product} 
                                                    className="flex-1 block w-full rounded-l-lg px-3 py-2 border-gray-300 focus:ring-blue-500 focus:border-blue-500 sm:text-sm disabled:bg-gray-100 touch-input"
                                                />
                                                <button 
                                                    type="button" 
                                                    onClick={() => setIsScanning(true)} 
                                                    disabled={!!product} 
                                                    className="inline-flex items-center px-3 rounded-r-lg border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm hover:bg-gray-100 disabled:bg-gray-100 disabled:cursor-not-allowed touch-input"
                                                >
                                                    <i className="fas fa-barcode"></i>
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">{t('nameLabel')}</label>
                                            <input 
                                                type="text" 
                                                name="name" 
                                                value={formData.name} 
                                                onChange={handleFormChange} 
                                                placeholder={t('namePlaceholder')}
                                                required 
                                                className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm touch-input"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">{t('priceLabel')}</label>
                                            <input 
                                                type="number" 
                                                step="1" 
                                                name="price" 
                                                value={formData.price} 
                                                onChange={handleFormChange} 
                                                placeholder={t('pricePlaceholder')}
                                                required 
                                                className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm touch-input"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">{t('imageUrlLabel')}</label>
                                            <div className="mt-1 flex items-center">
                                                <input 
                                                    type="url" 
                                                    name="imageUrl" 
                                                    value={formData.imageUrl} 
                                                    onChange={handleFormChange} 
                                                    placeholder={t('imageUrlPlaceholder')}
                                                    className="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-l-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm touch-input"
                                                />
                                                <label className="cursor-pointer inline-flex items-center px-3 py-2 rounded-r-lg border border-l-0 border-gray-300 bg-gray-50 text-gray-500 hover:bg-gray-100 touch-input">
                                                    <i className="fas fa-camera"></i>
                                                    <input ref={imageUploadRef} type="file" accept="image/*" capture className="hidden" onChange={handleImageUpload} />
                                                </label>
                                            </div>
                                            {isUploading && <div className="mt-2 flex items-center text-sm text-gray-600"><Spinner small={true} /><span className="ml-2">{t('uploadingImage')}</span></div>}
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">{t('notesLabel')}</label>
                                            <textarea 
                                                name="notes" 
                                                value={formData.notes} 
                                                onChange={handleFormChange} 
                                                placeholder={t('notesPlaceholder')}
                                                className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm touch-input"
                                            ></textarea>
                                        </div>
                                    </div>
                                )}
                            </div>
                            <div className="bg-gray-100 px-6 py-3 flex justify-end space-x-3 rounded-b-lg">
                                <button 
                                    type="button" 
                                    onClick={onClose} 
                                    className="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 touch-button"
                                >
                                    {t('cancel')}
                                </button>
                                <button 
                                    type="submit" 
                                    disabled={loading || isScanning || isUploading} 
                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed touch-button"
                                >
                                    {loading ? <Spinner small={true} /> : t('save')}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---

        function App() {
            const [role, setRole] = useState(null);
            const [adminPassword, setAdminPassword] = useState(null);
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [lang, setLang] = useState(localStorage.getItem('appLang') || 'th');

            useEffect(() => {
              localStorage.setItem('appLang', lang);
            }, [lang]);

            const t = (key) => {
              const translated = translations[lang][key];
              if (typeof translated === 'function') {
                return translated;
              }
              return translated || key;
            };

            const fetchProducts = async () => {
                if (SCRIPT_URL === "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE") {
                    setError(t('configError'));
                    setLoading(false);
                    return;
                }
                setLoading(true);
                setError('');
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=getProducts`);
                    const result = await response.json();
                    if (result.status === 'success') {
                        setProducts(result.data.filter(p => p.barcode));
                    } else {
                        setError(result.message || t('fetchError'));
                    }
                } catch (err) {
                    setError(t('connectionError'));
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if(role) fetchProducts();
                else setLoading(false);
            }, [role]);

            const handleLogin = (selectedRole, password = null) => {
                setRole(selectedRole);
                if (selectedRole === 'admin') setAdminPassword(password);
            };

            const handleLogout = () => {
                setRole(null);
                setAdminPassword(null);
                setProducts([]);
            };

            if (!role) {
                return <LoginScreen onLogin={handleLogin} t={t} lang={lang} setLang={setLang} />;
            }
            
            return (
                <div className="bg-gray-100 min-h-screen flex flex-col">
                    <main className="flex-grow">
                        {loading ? (
                             <div className="flex h-full items-center justify-center p-8">
                                 <Spinner />
                                 <p className="text-gray-600 ml-2">{t('loadingProducts')}</p>
                             </div>
                        ) : error ? (
                            <div className="flex h-full items-center justify-center p-8 text-center">
                                <div>
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                                        <strong className="font-bold">{t('error')}! </strong>
                                        <span className="block sm:inline">{error}</span>
                                    </div>
                                    <button onClick={handleLogout} className="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition touch-button">{t('goToLogin')}</button>
                                </div>
                            </div>
                        ) : (
                            <>
                                {role === 'user' && <UserView products={products} onLogout={handleLogout} t={t} />}
                                {role === 'admin' && <AdminView products={products} adminPassword={adminPassword} onLogout={handleLogout} refreshProducts={fetchProducts} t={t} />}
                            </>
                        )}
                    </main>
                    <Footer />
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
